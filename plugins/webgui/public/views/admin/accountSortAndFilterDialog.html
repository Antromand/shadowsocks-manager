<md-dialog aria-label="sort dialog">
    <md-dialog-content>
        <div class="md-dialog-content">
            <div style="margin-bottom: 20px;">Сортировать по：</div>
            <div layout="row" layout-align="center center">
                <md-radio-group ng-model="publicInfo.accountFilter.sort" ng-change="sortAndFilter()">
                    <div layout="row">
                        <md-radio-button value="port_asc">Номер порта ↑</md-radio-button>
                        <div style="width: 15px;"></div>
                        <md-radio-button value="expire_asc">Срок годности ↑</md-radio-button>
                    </div>
                    <div layout="row">
                        <md-radio-button value="port_desc">Номер порта ↓</md-radio-button>
                        <div style="width: 15px;"></div>
                        <md-radio-button value="expire_desc">Срок годности ↓</md-radio-button>
                    </div>
                </md-radio-group>
            </div>
            <div style="margin-bottom: 20px;">Фильтры：</div>
            <div layout="column" layout-align="center stretch">
                <div flex>
                    <md-checkbox ng-model="publicInfo.accountFilter.filter.expired" ng-change="sortAndFilter()">Не истек срок действия</md-checkbox>
                    <md-checkbox ng-model="publicInfo.accountFilter.filter.unexpired" ng-change="sortAndFilter()">Истекший</md-checkbox>
                </div>
                <div flex>
                    <md-checkbox ng-model="publicInfo.accountFilter.filter.hasUser" ng-change="sortAndFilter()">Связанный пользователь</md-checkbox>
                    <md-checkbox ng-model="publicInfo.accountFilter.filter.noUser" ng-change="sortAndFilter()">Непривязанный пользователь</md-checkbox>
                </div>
                <div flex>
                    <md-checkbox ng-model="publicInfo.accountFilter.filter.unlimit" ng-change="sortAndFilter()">Неопределенный</md-checkbox>
                    <md-checkbox ng-model="publicInfo.accountFilter.filter.mac" ng-change="sortAndFilter()">MAC-адрес</md-checkbox>
                </div>
            </div>
            <div style="margin-bottom: 0px;">Тип заказа：</div>
            <div layout="row" layout-align="center stretch" style="width: 100%;">
                <md-select ng-model="publicInfo.accountFilter.filter.orderId" style="width: 100%;" aria-label="baseId">
                    <md-option ng-repeat="o in publicInfo.orders" ng-value="o.id">
                        {{ o.name }}
                    </md-option>
                </md-select>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="publicInfo.hide()">
            Конечно
        </md-button>
    </md-dialog-actions>
</md-dialog>
