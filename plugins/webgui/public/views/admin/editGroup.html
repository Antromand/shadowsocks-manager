<div layout="column">
    <div flex="15"></div>
    <div flex layout="row">
        <div flex="10" flex-gt-sm="30"></div>
        <div flex layout="column" layout-align="space-around stretch">
            <div style="height: 30px;"></div>
            <form name="groupForm">
                <md-input-container class="md-block">
                    <label translate>Имя</label>
                    <input type="text" required name="name" ng-model="group.name">
                    <div ng-messages="groupForm.name.$error">
                        <div ng-message="required" translate>Имя не может быть пустым</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label translate>Замечания</label>
                    <input type="text" required name="comment" ng-model="group.comment">
                    <div ng-messages="groupForm.comment.$error">
                        <div ng-message="required" translate>Замечания не могут быть пустыми</div>
                    </div>
                </md-input-container>
            </form>
            <div style="width: 100%;" layout="row" layout-align="space-between center">
                <div flex="75" translate>Позволяет приобретать несколько аккаунтов</div>
                <div flex layout="row" layout-align="end center">
                    <md-switch ng-model="group.multiAccount" aria-label="multiAccount" ng-true-value="1" ng-false-value="0">
                    </md-switch>
                </div>
            </div>
            <md-divider></md-divider>
            <div style="width: 100%; height: 52px;" layout="row" layout-align="space-between center" ng-click="setGroupNotice()">
                <div flex="75" translate>
                    <span translate>Объявление</span>
                </div>
                <div flex layout="row" layout-align="end center">
                    <md-button class="md-icon-button"><md-icon>keyboard_arrow_right</md-icon></md-button>
                </div>
            </div>
            <md-divider></md-divider>
            <div style="width: 100%; height: 52px;" layout="row" layout-align="space-between center" ng-click="setGroupOrder()">
                <div flex="75" translate>
                    <span translate>Заказать</span>
                </div>
                <div flex layout="row" layout-align="end center">
                    <md-button class="md-icon-button"><md-icon>keyboard_arrow_right</md-icon></md-button>
                </div>
            </div>
            <md-divider></md-divider>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
    <div style="height: 50px;"></div>
    <div class="bottom-nav">
        <div flex layout="row" layout-align="center start">
            <div flex="10" flex-gt-sm="30"></div>
            <div layout="row" flex layout-align="space-around center">
                <md-button class="md-primary" ng-click="cancel()"><span translate>Отменить</span></md-button>
                <md-button class="md-warn" ng-click="delete()" ng-disabled="groupId === 0"><span translate>Удалить</span></md-button>
                <md-button class="md-raised md-primary" ng-click="confirm()"><span translate>подтверждать</span></md-button>
            </div>
            <div flex="10" flex-gt-sm="30"></div>
        </div>
    </div>
</div>
