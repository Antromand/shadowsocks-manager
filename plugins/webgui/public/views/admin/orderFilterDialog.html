<md-dialog aria-label="filter dialog">
    <md-dialog-content>
        <div class="md-dialog-content">
            <div style="margin-bottom: 20px;">Фильтры：</div>
            <md-input-container class="md-block">
                <label translate>Дата начала</label>
                <!-- <input type="text" required name="start" ng-model="orderFilter.start"> -->
                <md-datepicker ng-model="orderFilter.start" md-hide-icons="calendar"></md-datepicker>
            </md-input-container>
            <md-input-container class="md-block">
                <label translate>Дата окончания</label>
                <!-- <input type="text" required name="end" ng-model="orderFilter.end"> -->
                <md-datepicker ng-model="orderFilter.end" md-hide-icons="calendar"></md-datepicker>
            </md-input-container>
            <div layout="column" layout-align="center stretch">
                <div flex>
                    <md-checkbox ng-model="orderFilter.filter.CREATE">Создать</md-checkbox>
                    <md-checkbox ng-model="orderFilter.filter.WAIT_BUYER_PAY">ждать</md-checkbox>
                </div>
                <div flex>
                    <md-checkbox ng-model="orderFilter.filter.TRADE_SUCCESS">Оплата</md-checkbox>
                    <md-checkbox ng-model="orderFilter.filter.FINISH">Готово</md-checkbox>
                </div>
                <div flex>
                    <md-checkbox ng-model="orderFilter.filter.TRADE_CLOSED">Закрыть</md-checkbox>
                    <div></div>
                </div>
                <md-input-container ng-if="publicInfo.id === 1">
                    <label>Группировка</label>
                    <md-select ng-model="orderFilter.group">
                        <md-option ng-repeat="group in publicInfo.groups" ng-value="group.id">
                            {{ group.name }}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="publicInfo.hide()">
            Конечно
        </md-button>
    </md-dialog-actions>
</md-dialog>
