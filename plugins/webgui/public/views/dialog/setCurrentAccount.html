<md-dialog aria-label="setCurrentAccount dialog">
    <md-dialog-content>
        <div class="md-dialog-content">
            <div layout="column" layout-wrap flex>
                <div layout="column" layout-align="center stretch">
                    <md-checkbox ng-model="publicInfo.changeCurrentAccount.flow" aria-label="flow">
                        поток
                    </md-checkbox>
                </div>
                <div layout="column" layout-align="center stretch">
                    <md-checkbox ng-model="publicInfo.changeCurrentAccount.server" aria-label="server">
                        сервер
                    </md-checkbox>
                </div>
                <div layout="column" layout-align="center stretch">
                    <md-checkbox ng-model="publicInfo.changeCurrentAccount.autoRemove" aria-label="autoRemove">
                        Автоматически удалять по истечении срока действия
                    </md-checkbox>
                </div>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
